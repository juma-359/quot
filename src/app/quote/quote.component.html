<div class="container">
    <div class="jumbotron">
        <h1>Add Quotes</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes; let i = index'>

            </div>
            <br>
            <h6 class="card-body">{{quote.name}}, uploaded by {{quote.uploader}}, due on {{quote.completeDate|date|lowercase}}</h6>
            <button (click) = 'toggleDetais(i)' class="btn btn-success">Explore</button>
            <div *ngIf='quote.showDescription'>
                <app-quote-detail [quote] = 'quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>        
    </div>
</div>
