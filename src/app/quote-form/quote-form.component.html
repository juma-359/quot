<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Add new Quote</h2>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="description">Quote</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' require>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Fill in your name</p>
            </div>
            </div>
            <div class="form-group">
                <label for="complete">Final</label>
                <input type="date" id="complete" [(ngModel)]="newQuote.completeDate"
                name="completeDate"
                #CompleteDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>fill in the date</p>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Upload New Quote</button>
        </form>
    </div>
</div>
